<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 320px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .popup {
      background-color: white;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .popup h3 {
      margin-bottom: 1rem;
    }

    .popup button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginPage">
    <h2>Connexion</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="adresse@example.com" required>
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
        <div class="error-message" id="passwordError"></div>
      </div>

      <button type="submit" id="loginButton" disabled>Se connecter</button>
    </form>
  </div>

  <div class="popup-overlay" id="errorPopup">
    <div class="popup">
      <h3>Erreur</h3>
      <p>Email ou mot de passe incorrect.</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <div id="homePage" style="display: none; text-align: center;">
    <h1>Page d'accueil</h1>
    <p>Bienvenue sur l'applicationÂ !</p>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const popup = document.getElementById('errorPopup');
    const closePopup = document.getElementById('closePopup');
    const loginPage = document.getElementById('loginPage');
    const homePage = document.getElementById('homePage');

    function validateForm() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      emailError.textContent = '';
      passwordError.textContent = '';

      if (email && !isEmailValid) {
        emailError.textContent = 'Adresse e-mail invalide.';
      }

      loginButton.disabled = !(isEmailValid && password.length > 0);
    }

    emailInput.addEventListener('input', validateForm);
    passwordInput.addEventListener('input', validateForm);

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      // Simulation : l'unique combinaison valide est test@example.com / 1234
      if (email === 'test@example.com' && password === '1234') {
        loginPage.style.display = 'none';
        homePage.style.display = 'block';
      } else {
        popup.classList.add('active');
      }
    });

    closePopup.addEventListener('click', () => {
      popup.classList.remove('active');
    });
  </script>
</body>
</html>
